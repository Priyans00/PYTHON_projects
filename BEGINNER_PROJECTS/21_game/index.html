<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21 Game</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>21 Game</h1>
        
        <div class="rules">
            <h3>Rules:</h3>
            <ul>
                <li>Players take turns saying numbers from 1 to 21</li>
                <li>Each player can say up to 3 consecutive numbers per turn</li>
                <li>The player who says 21 loses the game</li>
            </ul>
        </div>

        <div class="game-controls">
            <div class="input-group">
                <label for="start">Choose who starts:</label>
                <input type="number" id="start" min="1" max="2" placeholder="1 or 2">
                <small>(1 for You, 2 for Computer)</small>
            </div>

            <div class="input-group">
                <label for="number">How many numbers (1-3):</label>
                <input type="number" id="number" min="1" max="3" placeholder="1-3">
            </div>

            <button id="play_btn" onclick="main()">Play Turn</button>
            <button id="reset_btn" onclick="start()">New Game</button>
        </div>

        <div id="output">
            <!-- Game output will appear here -->
        </div>
    </div>

    <py-script src="python.py"></py-script>
</body>
</html>
